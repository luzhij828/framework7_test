<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- 在全屏模式下状态栏覆盖 -->
    <div class="statusbar-overlay"></div>
    <!-- 面板覆盖-->
    <div class="panel-overlay"></div>
    <!-- 带有显示效果的左面板 -->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>左面板内容在此</p>
        <div class="list-block">
          <ul>
            <li><a href="about.html" class="item-link close-panel">
              <div class="item-content">
                <div class="item-media"><i class="icon icon-f7"></i></div>
                <div class="item-inner">
                  <div class="item-title">关于</div>
                </div>
              </div></a></li>
            <li><a href="services.html" class="item-link close-panel">
              <div class="item-content">
                <div class="item-media"><i class="icon icon-f7"></i></div>
                <div class="item-inner">
                  <div class="item-title">services</div>
                </div>
              </div></a></li>

          </ul>
        </div>
      </div>
    </div>
    <!-- 带有显示效果的右面板 -->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>右面板内容在此</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- 您的主视图，应该有“视图主”类 -->
      <div class="view view-main">
        <!-- 顶部导航栏 -->
        <div class="navbar">
          <div class="navbar-inner">
		    <div class="left">
              <!-- 右链接只包含图标-附加的“只图标”类-->
              <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
		  
            <!-- 我们不离开家导航栏链接 -->
            <div class="center sliding">真棒 App</div>

          </div>
        </div>
        <!-- 页，因为我们需要通过导航栏和工具栏是固定的，它有更多的合适的类-->
        <div class="pages navbar-through toolbar-through">
          <!-- 页，数据页包含页名称 -->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block-title">欢迎来到我的真棒 App</div>
              <div class="content-block">
                <div class="content-block-inner">
                  <p>这里有几个世界，因为我的应用程序太棒了!</p>
                  <p>不知道写的啥</p>
                </div>
              </div>
              <div class="content-block-title">简单导航怎么样?</div>
              <div class="list-block">
                <ul>

                  <li><a href="about.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner"> 
                          <div class="item-title">About页面</div>
                        </div>
                      </div></a></li>
                  <li><a href="services.html" class="item-link">
                      <div class="item-content"> 
                        <div class="item-inner">
                          <div class="item-title">Services页面</div>
                        </div>
                      </div></a></li>
                  <li><a href="form.html" class="item-link">
                      <div class="item-content"> 
                        <div class="item-inner">
                          <div class="item-title">Form页面</div>
                        </div>
                      </div></a></li>
                </ul>
              </div>
              <div class="content-block-title">侧面板</div>
              <div class="content-block">
                <div class="row">
                  <div class="col-50"><a href="#" data-panel="left" class="button open-panel">左面版</a></div>
                  <div class="col-50"><a href="#" data-panel="right" class="button open-panel">右面版</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 底部工具栏 -->
        <div class="toolbar">
          <div class="toolbar-inner"><a href="#" class="link">连接 11</a><a href="#" class="link">连接 2</a></div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
